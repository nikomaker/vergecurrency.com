      whatisverge:
        question: "Che cos'è Verge?"
        answer: "Verge è una crypto valuta nata per la gente e per l'uso giornaliero. Migliora l'originale blockchain Bitcoin e aspira a raggiungerne l'obiettivo iniziale, di dare a individui e organizzazioni un modo veloce, efficiente e decentralizzato di effettuare transazioni dirette, mantenendone la privacy."
      mission:
        question: "Qual è la missione di Verge?
        answer: "La nostra missione è di dare potere alle persone portando le transazioni tramite blockchain nella vita di ogni giorno. La valuta Verge rende possibile effettuare transazioni dirette in modo veloce, efficiente e nel rispetto della privacy. Con Verge, individui e organizzationi hanno un'opzione flessibile per inviare e ricevere pagamenti. Schiacciando un bottone, offriamo utili integrazioni e strumenti che possano permettano di gestire transazioni sia su grande scala tra commercianti che su piccola scala tra privati."
      createdverge:
        question: "Quando è stata creata la valuta Verge?"
        answer: "La valuta Verge è stata creata nel 2014, con il nome di DogeCoinDark. Nel 2016 è stata rinominata Verge."
      opensource:
        question: "E' Verge un'organizzatione privata? Come è finanziata?"
        answer: "No, Verge è al 100% open source e non un'organizzazione privata fondata tramite un ICO o tramite mining. Gli sforzi di sviluppo e marketing sono supportati da centinaia di membri della community."
      getverge:
        question: "Come posso ottenere dei Verge?"
        answer: "Ci sono differenti maniere per ottenere Verge (XVG). Il piu' comune è comprarli su un <a href='https://vergecurrency.com/#exchanges' target='_blank'>exchange</a> supportata. Gli utenti possono anche dare mancie ad altri utenti su piattaforme <a href='https://vergecurrency.com/#social' target='_blank'>social</a> (usando bot ufficiali Verge). Se avete una piattaforma Android, potete anche inviare e ricevere Verge con la vostra <a href='https://play.google.com/store/apps/details?id=com.vergeandroid.wallet' target='_blank'>app</a> porafoglio mobile Android."
      techdoc:
        question: "Dove posso trovare documentazione tecnica di Verge?"
        answer: "Nel <a href='https://github.com/vergecurrency/Verge-Blackpaper/blob/master/Verge-Anonymity-Centric-CryptoCurrency.pdf' target='_blank'>\"Blackpaper\"</a>. Il codice puo' essere trovato su <a href='https://github.com/vergecurrency' target='_blank'>\"github\"</a>."
      premine:
        question: "La valuta Verge è stata pre-minata?"
        answer: "No, Verge non è stato pre-minato. Il team di sviluppo e i contributori acquistano Verge sul mercato come chiunque altro. Un pre-mining è un meccanismo di finanziamento, dove gli sviluppatori di una valuta accumulano un certo montante di crypto valuta su uno specifico indirizzo prima di distribuirlo al mercato."
      supply:
        question: "Qual è la quantità totale di valuta Verge?"
        answer: "La quantità massima è limitata a 16.5 miliardi di XVG"
      highsupply:
        question: "Perchè la quantità totale è cosi' alta?"
        answer: "Verge è creato con lo scopo di permettere pagamenti convenienti per l'uso giornaliero. In opposizione al Bitcoin, non dovrai pagare con decimali di bitcoin. Un'altra ragione è la riduzione del rischio di manipolazione del mercato, rendendolo meno facile controllare una grande porzione della quantità totale."
      burning:
        question: "Il team di Verge sta pianificando manovre di deflazione?"
        answer: "No. Siccome non c'è stato un premining o un ICO, il team non possiede una quantità sufficiente da inflazionare o deflazionare la distribuzione totale. Questo è un altro motivo per avere un alta quantità di valuta in circolazione. Tuttavia, se vuoi pruciare dei Verge, potresti donarne un po' al nostro team ;)!"
      infaltion:
        question: "C'è rischio di inflazione?"
        answer: "No, la quantità in circolazione totale è fissata"
      transactionfee:
        question: "Quanto è la commissione per transazione?"
        answer: "0.1 XVG"
      transactionspeed:
        question: "Qual è la velocità di una transazione?"
        answer: "Dipendentemente dal carico della rete, varia tra 5 e 10 secondi."
      transactioncap:
        question: "Qual è la capacità di transazioni per secondo?"
        answer: "100 transazioni per secondo per il momento. Grazie alla tecnologia RSK il numero crescerà a 2000 transazioni per secondo."
      maxsupply:
        question: "Quando sarà raggiunta la quantità in circolazione totale?"
        answer: "Fra 8 o 10 anni dal 2017."
      rskactivated:
        question: "Quando RSK sarà attivato?"
        answer: "Dopo che la valuta Verge avrà implementato la funzionalità di smart contracts."
      atomicswaps:
        question: "Come posso usare Atomic Swaps?"
        answer: "La capacità di Atomic Swaps è utilizzata per scambiare una crypto valuta con un'altra exchanges decentralizzate (DEX)"
      vergebusiness:
        question: "Come posso accettare Verge nel mio business?"
        answer: "Puoi integrare XVG nel tuo business utilizzando Coinpayments o utilizzando le API esistenti che puoi trovare su Github."
      vergecurrencyproject:
        question: "Come posso supportare il progetto Verge?"
        answer: "Il modo piu' semplice è donare agli sviluppatori. Puoi trovare gli indirizzi XVG e BTC nella sezione 'Dona'. Se vuoi contribuire al progetto nell'area di sviluppo software, marketing digitale, video o grafica, puoi contattarci via mail direttamente su contact@vergecurrency.com."
      funded:
        question: "Com'è finanziato lo sviluppo di Verge?"
        answer: "Verge è un progetto open-source, quindi tutto lo sviluppo è finanziato dalle <a href='https://vergecurrency.com/#donate' target='_blank'>donazioni</a> di sviluppatori e della community. Stiamo anche esplorando metodi alternativi di finanziamento, aprendo ad esempio una sezione <b>Negozio</b> e <b>Mining Pool Multi-Algoritmo</b>."
      publicledger:
        question: "Perchè Verge ha un Ledger pubblico?"
        answer: "Creadiamo che una blockchain debba essere pubblica, in quanto valuta, per diversi motivi, ma soprattutto per proteggere gli utenti della valuta. Con una blockchain pubblica, sei in grado di vedere la distribuzione della moneta e quante persone stanno usando la valuta."
        answer2: "Sei capace di vedere tutte le transazioni della blockchain, ma non saprai chi le sta effettuando e verso chi le sta indirizzando, e neppure dove gli utenti sono localizzati fisicamente."
      richlist:
        question: "Dove posso vedere la lista di ricchi di Verge?"
        answer: "Puoi vedere la lista dei ricchi <a href='http://vergecurrency.info/richlist' target='_blank'>qui</a> o <a href='https://verge-blockchain.info/richlist' target='_blank'>qui</a>. Se i siti non dovessero funzionare, fatecelo sapere."
      wheretolearnmore:
        question: "Dove posso andare per imparare di piu' su Verge?"
        answer: "Abbiamo differenti piattaforme <a href='#social' target='_blank'>social</a> e siamo molto attivi su Twitter, Telegram, Slack e Discord."
      roadmap:
        question: "Dove posso trovare la roadmap di Verge?"
        answer: "Abbiamo una <a href='#roadmap' target='_blank'>roadmap</a> sul nostro sito che mostra gli sviluppi nei prossimi 3 mesi. Non amiamo mettere deadlines a lungo termine, perchè le priorità e tecnologie cambiano molto velocemente nel mondo delle crypto valute."
    privacy:
      subheader: "Privacy"
      wraithprotocol:
        question: "Chec cos'è il protocollo Wraith?"
        answer: "Il Protocollo Wraith Protocol è una tecnologia che consente gli utenti di scegliere tra un ledger pubblico e privato sulla stessa blockchain. Piu' dettagli possono essere trovati nel blog e nel Blackpaper."
      vergeanon:
        question: "Perchè usare Verge per anonimità e non un altra crypto?"
        answer: "I portafogli Verge contengono già integrate le configurazioni Tor and I2P, quindi non c'è nessun bisogno addizionale di setup. Basta scaricare il wallet e puoi iniziare ad effettuare transazioni con il tuo indirizzo IP offuscato!"
      whytor:
        question: "Perchè TOR e non semplicemente un VPN?"
        answer: "Sia TOR che I2P cifrano tutto il traffico di rete in modo tale che un indirizzo IP e relativi dati non possano essere visibili. Anche un VPN (Virtual Private Network) cripta tutta la rete ma devi prima essere sicuro che il provider di VPN non stia registrando le tue attività."
      vergemasternode:
        question: "Verge avrà Masternodes?"
        answer: "No, crediamo che i Masternodes siano una debolezza e centralizzino la rete. Un hacker potrebbe benissimo effettuare attacchi DDOS (Distributed Denial of Service) sui Masternodes, causando il rallentamento della rete."
      torandroidnoconnection:
        question: "Perchè vedo "No Connection" sulla mia app Verge Tor per Android?"
        answer: "Se vedi \"no connection\" sulla schermata principale, apri Orbot app e seleziona \"apps VPN mode\" nel menu in alto a sinistra. Una guida piu' dettagliata puo' essere trovata <a href ='https://medium.com/verge-currency-xvg/how-to-use-verge-tor-adroid-wallet-b3295570085d' target='_blank'>qui</a>."
