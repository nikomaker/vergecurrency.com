        question: "Che cos'è Electrum?"
        answer: "<a href='https://electrum.org' target='_blank'>Electrum</a> è un portafoglio Bitcoin lite<a href='https://github.com/spesmilo/electrum' target='_blank'>open-source</a>. Verge ha effettuato un fork del portafoglio Electrum e l'ha aggiornato per farlo funzionare con Verge."
      electrumwallet:
        question: "Che cos'è un portafoglio Electrum?"
        answer: "Un portafoglio Verge Electrum è un portafoglio che è focalizzato sulla velocità e basso utilizzo di risorse. Il portafoglio Electrum usa una tecnologia chiamata <a href='http://docs.electrum.org/en/latest/spv.html' target='_blank'>Simple Payment Verification</a> (SPV), che verifica le transazioni sulla blockchain Verge senza aver beisogno di scaricare l'intera blockchain. La tecnologia SPV permette di far scendere il tempo medio di conferma di una transazione a 5 secondi (invece di 30 secondi per portafogli non ELectrum). Per domande piu' generali su Electrum, visitate la loro pagina <a href='http://docs.electrum.org/en/latest/faq.html' target='_blank'>FAQ</a>."
      qt:
        question: "Che cos'è QT?"
        answer: "<a href='https://www.qt.io' target='_blank'>QT</a> è un'applicazione cross-platform e un framework UI per sviluppatori che usano il C++. Permette agli sviluppatori di scrivere codice in C++ e poi rilasciare i loro software su diverse piattaforme software e hardware. 
      qtwallet:
        question: "Che cos'è un portafoglio QT?"
        answer: "I portafogli QT richiedono che scarichi l'intera<a href='https://verge-blockchain.com/' target='_blank'>blockchain Verge</a> sul tuo computer. In altre parole, il computer deve scaricare un registro di ogni singola transazione Verge. In questo momento, la blockchain Verge pesa 1GB e continuerà a crescere con il numero delle transazioni. Se usi in portafoglio QT, assicurati di avere abbastanza spazio libero."
        answer2: "Ogni volta che apri un portafoglio QT, il portafoglio sincronizza e scarica gli ultimi dati della blockchain sul tuo computer. Se decidi di usare un portafoglio QT, dovrai usarlo su base regolare, o potrebbe prendere piu' di un'ora (a seconda dell'ultima volta che l'hai aggiornato) per scaricare l'ultimo aggiornamento della blockchain."
      backup:
        question: "Come creo un backup del mio portafogilo Electrum?"
        answer: "Se stai usando un portafoglio Electrum, tutto quello che devi fare è tenere la tua seedphrase di 9 parole al sicuro. Sarai provvisto di seedphrase la prima volta che creerai il tuo portafoglio Verge e potrai accedervi guardando nei settings della tua app (protetti da passwrod). Raccomandiamo di non momorizzare la tua seedphrase in modo elettronico, perchè potrebbe essere rubata. Se qualcuno ruba la tua seedphrase, potrebbe rubare tutti i tuoi Verge."
      longsync:
        question: "Il mio portafoglio QT ci mette molto a sincronizzarsi, posso fare qualcosa per velocizzarlo?"
        answer: "Si, puoi scaricare l'ultima versione della <a href='https://verge-blockchain.com/' target='_blank'>blockchain</a> Verge. Dopo che l'hai scaricata, leggi le <a href='https://verge-blockchain.com/howto' target='_blank'>istruzioni</a>. Dopo aver completato le istruzioni e aver riaperto il portafoglio, lascia al portafoglio di finire la sincronizzazione, che puo' durare fino a un'ora."
    mining:
      subheader: "Mining"
      proof:
        question: "Verge è POW o POS?"
        answer: "Verge è al 100% <b>POW</b> (Proof of Work). Crediamo che la POS (Proof of Stake) non sia equa, favorendo gli utenti con piu' denaro, rendendo i ricchi piu' ricchi. Questo è un problema già presente con le valute fiat (eg. Dollaro)."
      algorithms:
        question: "Che algoritmi supporta Verge?"
        answer: "Verge usa supporto di mining multi-algoritmo. Significa che le persone con diversi tipi di attrezzatura di mining sono capaci di minare Verge, che vuol dire piu' sicurezza tramite decentralizzazione e piu' corretta distribuzione di moneta tra la comunità di minatori Verge. Verge è una delle poche crypto valute che supporta 5 diversi tipi di algoritmo di hasing: Scrypt, X17, Lyra2rev2, myr-groestl and blake2s."
